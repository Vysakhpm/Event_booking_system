{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
<h2>Upcoming Events</h2>
<ul>
    {% for event in events %}
        <li>
            <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a> - {{ event.date }}
            ({{ event|seats_left }} seats left)
        </li>
    {% empty %}
        <li>No events available.</li>
    {% endfor %}
</ul>
{% endblock %}
